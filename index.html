    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Using CSS variables for dynamic theming
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              
              'dark-bg-main': '#09090b', /* Zinc 950 */
              'dark-bg': '#18181b',      /* Zinc 900 */
              'dark-card': '#27272a',    /* Zinc 800 */
              'dark-text': '#e4e4e7',    /* Zinc 200 */
              'dark-border': 'rgba(255,255,255,0.08)',
            },
            fontFamily: {
                sans: ['Tajawal', 'sans-serif'],
                mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            animation: {
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
        :root {
            /* Default Theme (Violet/Pink) - defined as RGB for Tailwind opacity support */
            --color-primary: 212 175 55;   /* Gold */
            --color-secondary: 250 204 21; /* Yellow-400 */
        }
        
        body {
            margin: 0;
            background-color: #09090b;
            color: #e4e4e7;
            overflow: hidden; /* Crucial: App manages internal scrolling */
            height: 100vh;
            width: 100vw;
        }

        /* Subtle Mesh Background */
        .bg-mesh {
            background-color: #09090b;
            background-image: 
                radial-gradient(at 0% 0%, rgb(var(--color-primary) / 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgb(var(--color-secondary) / 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            transition: background-image 0.5s ease;
        }

        /* Custom Scrollbar (Thin & Sleek) */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .latin-text {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Utilities */
        .glass {
            background: rgba(9, 9, 11, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        /* Prevent iOS Zoom on inputs */
        input, textarea {
            font-size: 16px !important; 
        }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            navigator.serviceWorker.register('/sw.js').catch(err => {
                // Silently handle SW registration errors (e.g. cross-origin issues in WebContainers)
                console.warn('SW registration skipped:', err);
            });
          } catch(e) {
            console.warn('SW Init failed', e);
          }
        });
      }
    </script>
